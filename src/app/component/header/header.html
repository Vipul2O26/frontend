<header class="bg-dark text-white px-4 py-3 d-flex justify-content-between align-items-center fixed-top shadow" style="z-index: 1050;">
  <!-- Left: Brand or App Title -->
  <div class="d-flex align-items-center gap-3">
    <span class="fs-4 fw-bold">📝 Task Manager</span>
    <a class="btn btn-sm btn-outline-light" routerLink="/dashboard">🏠 Dashboard</a>
    <a class="btn btn-sm btn-outline-light" routerLink="/task-form">➕ Add Task</a>
  </div>

  <!-- Right: Controls -->
  <div class="d-flex gap-2">
    <button class="btn btn-sm btn-outline-danger" (click)="logout()">🔓 Logout</button>
    <button class="btn btn-sm btn-outline-light" (click)="toggleDarkMode()">
      {{ isDarkMode ? '🌞 ' : '🌙 ' }}
    </button>
  </div>
</header>
