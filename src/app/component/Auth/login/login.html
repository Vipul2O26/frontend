<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 border rounded bg-light">
    <h3>Login</h3>
    <input formControlName="email" placeholder="Email" class="form-control mb-2" />
    <input type="password" formControlName="password" placeholder="Password" class="form-control mb-2" />
    <button class="btn btn-success">Login</button>
  </form>
  <a routerLink="/Auth/register" class="nav-link">Register</a>
