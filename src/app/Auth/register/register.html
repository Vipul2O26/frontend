<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Register</h2>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <input
                type="text"
                formControlName="username"
                placeholder="Username"
                class="form-control"
              />
              <div *ngIf="submitted && registerForm.controls['username'].errors" class="text-danger small mt-1">
                Username is required.
              </div>
            </div>

            <div class="mb-3">
              <input
                type="email"
                formControlName="email"
                placeholder="Email"
                class="form-control"
              />
              <div *ngIf="submitted && registerForm.controls['email'].errors" class="text-danger small mt-1">
                Valid email is required.
              </div>
            </div>

            <div class="mb-3">
              <input
                type="password"
                formControlName="password"
                placeholder="Password"
                class="form-control"
              />
              <div *ngIf="submitted && registerForm.controls['password'].errors" class="text-danger small mt-1">
                Password must be at least 6 characters.
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Register
            </button>

            <p *ngIf="successMessage" class="text-primary text-center mt-3">
              {{ successMessage }}
            </p>
          </form>

          <p class="text-center mt-3">
            Already have an account?
            <a [routerLink]="['/login']">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
