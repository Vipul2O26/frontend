<!-- Sidebar -->
<div class="sidebar bg-dark text-white p-3 d-flex flex-column justify-content-between"
     style="width: 250px; height: 100vh; position: fixed; top: 0; left: 0;">
  
  <div>
    <h5 class="mb-4">📋 Task Manager</h5>
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a class="nav-link text-white" routerLink="/">🏠 Dashboard</a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white" routerLink="/task-form">➕ Add Task</a>
      </li>
    </ul>
  </div>

  <!-- Dark Mode Toggle Button at Bottom -->
  <div>
    <button class="btn btn-outline-light w-20 mt-auto" (click)="toggleDarkMode()">
      {{ isDarkMode ? '🌞' : '🌙' }}
    </button>
  </div>
</div>
