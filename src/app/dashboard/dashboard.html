<div class="p-6 max-w-xl mx-auto bg-white rounded-2xl shadow-md space-y-4">
  <h2 class="text-2xl font-bold text-center text-gray-800">Dashboard</h2>

  <div class="flex justify-center gap-4">
    <button 
      class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"
      [routerLink]="['/employee-list']">
      Go to Employee List
    </button>

    <button 
      [routerLink]="['/login']"
      class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
      Logout
    </button>
  </div>
  <!--  -->

  <div *ngIf="info" class="mt-4 p-4 bg-green-100 text-green-800 rounded">
    {{ info }}
  </div>
</div>
